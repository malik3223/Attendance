<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Cafe Logo" class="logo" />
    <h1>Staff Attendance</h1>

    <form id="attendanceForm" action="https://script.google.com/macros/s/AKfycbykO_nLnpiKP_i3qKKLGk-UtYR_F8KrN2w2O9QPLxlC8-9yIetq6vWwZyDZ1Ii0c3RI/exec" method="get">
      <input type="text" name="name" placeholder="Enter your name" required />
      <select name="action">
        <option value="In">Sign In</option>
        <option value="Out">Sign Out</option>
      </select>
      <button type="submit" id="submitBtn" disabled>Submit</button>
      <div class="error" id="locationError"></div>
    </form>

    <div class="footer">Location-verified attendance</div>
  </div>

  <script>
    // Set your café coordinates
    const cafeLat = -33.824466 ;  // example: Sydney
    const cafeLng = 151.007345 ;
      // -33.822432, 151.008652
    // -33.820296603035814,151.00868461950043
    const allowedDistance = 0.1; // in kilometers (100 meters)

    // Calculate distance using Haversine formula
    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = angle => angle * (Math.PI / 180);
      const R = 6371; // Earth radius in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const distance = getDistance(userLat, userLng, cafeLat, cafeLng);

        if (distance <= allowedDistance) {
          document.getElementById("submitBtn").disabled = false;
        } else {
          document.getElementById("locationError").innerText =
            "⚠️ You must be at the café location to submit attendance.";
        }
      },
      error => {
        document.getElementById("locationError").innerText =
          "⚠️ Location access is required to submit attendance.";
      }
    );
  </script>
</body>
</html>
